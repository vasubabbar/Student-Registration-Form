<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Validation Feedback */
        input:focus:invalid {
            border-color: #e74c3c;
        }

        input:valid {
            border-color: #2ecc71;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Student Registration Form</h2>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Enter your name" 
                    required 
                    pattern="[A-Za-z\s]{3,}"
                    title="Minimum 3 characters, letters only">
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="example@college.edu" 
                    required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input 
                    type="number" 
                    id="age" 
                    name="age" 
                    min="17" 
                    max="30" 
                    placeholder="17 - 30" 
                    required>
            </div>

            <button type="submit">Register Student</button>
        </form>
    </div>
</body>
</html>
